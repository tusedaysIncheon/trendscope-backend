spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: trendscopeBackend
  servlet:
    multipart:
      max-file-size: ${SPRING_MULTIPART_MAX_FILE_SIZE:25MB}
      max-request-size: ${SPRING_MULTIPART_MAX_REQUEST_SIZE:50MB}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/boat_db}
    username: ${SPRING_DATASOURCE_USERNAME:boat_user}
    password: ${SPRING_DATASOURCE_PASSWORD:boat_password}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6380}
      username: ${REDIS_USERNAME:boat_user}
      password: ${REDIS_PASSWORD:boat_password}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
      naming:
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  servlet:
    context-path: /trendscope

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    persist-authorization: true
    default-models-expand-depth: -1

jwt:
  secret: ${JWT_SECRET}
  access-expiration-ms: ${JWT_ACCESS_EXPIRATION_MS}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS}


cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${S3_BUCKET:trendscope-s3-bucket}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

app:
  frontend-base-url: ${APP_FRONTEND_BASE_URL:http://localhost:5173}
  analyze:
    upload-url-expire-minutes: ${ANALYZE_UPLOAD_URL_EXPIRE_MINUTES:10}
    download-url-expire-minutes: ${ANALYZE_DOWNLOAD_URL_EXPIRE_MINUTES:30}
    one-shot:
      enabled: ${ANALYZE_ONE_SHOT_ENABLED:false}
      s3-prefix: ${ANALYZE_ONE_SHOT_S3_PREFIX:analyze-one-shot}
    photo-retention-days: ${ANALYZE_PHOTO_RETENTION_DAYS:1}
    model-retention-days: ${ANALYZE_MODEL_RETENTION_DAYS:365}
    retention-batch-size: ${ANALYZE_RETENTION_BATCH_SIZE:200}
    retention-cron: ${ANALYZE_RETENTION_CRON:0 15 4 * * *}
  auth:
    email-otp:
      # log | smtp | ses
      delivery-mode: ${EMAIL_OTP_DELIVERY_MODE:log}
      from: ${EMAIL_OTP_FROM:no-reply@trendscope.local}
      ttl-seconds: ${EMAIL_OTP_TTL_SECONDS:300}
      brand-name: ${EMAIL_OTP_BRAND_NAME:TRENDSCOPE}
      brand-logo-url: ${EMAIL_OTP_BRAND_LOGO_URL:}
      cooldown-seconds: ${EMAIL_OTP_COOLDOWN_SECONDS:60}
      max-attempts: ${EMAIL_OTP_MAX_ATTEMPTS:5}
      pepper: ${EMAIL_OTP_PEPPER:change-me-in-production}
      ses:
        access-key: ${SES_ACCESS_KEY:}
        secret-key: ${SES_SECRET_KEY:}
        region: ${SES_REGION:ap-northeast-2}

creem:
  base-url: ${CREEM_BASE_URL:https://test-api.creem.io}
  api-key: ${CREEM_API_KEY:}
  webhook-secret: ${CREEM_WEBHOOK_SECRET:}
  checkout-success-url: ${CREEM_CHECKOUT_SUCCESS_URL:}
  products:
    quick: ${CREEM_PRODUCT_QUICK:}
    premium: ${CREEM_PRODUCT_PREMIUM:}

modal:
  base-url: ${MODAL_BASE_URL:}
  analyze-path: ${MODAL_ANALYZE_PATH:/analyze-body}
  connect-timeout-ms: ${MODAL_CONNECT_TIMEOUT_MS:5000}
  read-timeout-ms: ${MODAL_READ_TIMEOUT_MS:600000}

openai:
  base-url: ${OPENAI_BASE_URL:https://api.openai.com}
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-4.1-mini}
  chat-completions-path: ${OPENAI_CHAT_COMPLETIONS_PATH:/v1/chat/completions}
  timeout-ms: ${OPENAI_TIMEOUT_MS:60000}
