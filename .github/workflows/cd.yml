name: backend-cd

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-2' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.14.3'

      - name: Build jar
        run: gradle --no-daemon clean bootJar -x test

  docker:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.meta.outputs.image_uri }}

    steps:
      - name: Check required secrets
        id: check
        run: |
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ] || [ -z "${{ secrets.ECR_REPOSITORY_BACKEND }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping docker job: missing AWS_ROLE_TO_ASSUME or ECR_REPOSITORY_BACKEND"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: ${{ steps.check.outputs.enabled == 'true' }}
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        if: ${{ steps.check.outputs.enabled == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ steps.check.outputs.enabled == 'true' }}
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        if: ${{ steps.check.outputs.enabled == 'true' }}
        id: meta
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          IMAGE_URI="$REGISTRY/$REPOSITORY"
          docker build -t "$IMAGE_URI:$IMAGE_TAG" -t "$IMAGE_URI:latest" .
          docker push "$IMAGE_URI:$IMAGE_TAG"
          docker push "$IMAGE_URI:latest"
          echo "image_uri=$IMAGE_URI:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

  deploy-ec2:
    needs: docker
    if: ${{ needs.docker.outputs.image_uri != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check required EC2 secrets
        id: check
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ] || [ -z "${{ secrets.EC2_USER }}" ] || [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping EC2 deploy: missing EC2_HOST/EC2_USER/EC2_SSH_KEY"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy on EC2 via SSH
        if: ${{ steps.check.outputs.enabled == 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_REGION
          script: |
            set -euo pipefail
            IMAGE_URI='${{ needs.docker.outputs.image_uri }}'
            REGISTRY="$(echo "$IMAGE_URI" | cut -d/ -f1)"

            if ! command -v aws >/dev/null 2>&1; then
              echo "aws cli not found on EC2. Install AWS CLI first."
              exit 1
            fi

            aws ecr get-login-password --region "${AWS_REGION}" | docker login --username AWS --password-stdin "$REGISTRY"
            docker pull "$IMAGE_URI"
            docker stop trendscope-backend || true
            docker rm trendscope-backend || true
            docker run -d \
              --name trendscope-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file /opt/trendscope/backend/.env \
              "$IMAGE_URI"
